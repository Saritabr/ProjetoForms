<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>FORMULÁRIOS</title>
	<meta charset="utf-8">
		<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<header>
	<img src="soul.png"  alt="Soul Brasil" width="170" height="170" >
</header>
	<main>
	<form>
		<h2 style="margin-right: 40px;">FORMULÁRIO</h2>
		<h3>Dados pessoais</h3>

		<label for="fname">Primeiro name:</label>
		<br>

		<input type="text" id="fname" name="fname" placeholder="nome" >
		<br>



		<label for="lname">Último name:</label>
		<br>

		<input type="text" id="lname" name="lname" placeholder="sobrenome">
		<br>



		<label for="fname">RG:</label>
		<br>

		<input type="text" id="fname" name="camporg" required maxlength="10" placeholder="00.000.000-00">
		<br>



		<label for="fname">CPF:</label>
		<br>
		<input type="text" id="fname" name="campocpf" required maxlength="11" placeholder="000.000.000-00">
		<br>



		<label>Data de Nacimento:</label>
		<br>
		<input type="date" name="campodata">
		<br>

		<h3>Dados de contato</h3>

		<label for="fname">Telefone</label>
		<br>
		<input type="text" id="fname" name="campotelefone" required maxlength="12" placeholder="+55 21 99-4132">
		<br>


		<label for="fname">Endereço</label>
		<br>
		<input type="text" id="fname" name="campoendereco" required placeholder="Rua Gonçalo de Carvalho, Vila ..., Nº..." size="30">
		<br>


		<label for="fname">Estado</label>
		<br>
		<select name="uf">
			<option value="AC">AC</option>
			<option value="AL">AL</option>
			<option value="AP">AP</option>
			<option value="AM">AM</option>
			<option value="BA">BA</option>
			<option value="CE">CE</option>
			<option value="ES">ES</option>
			<option value="GO">GO</option>
			<option value="MA">MA</option>
			<option value="MT">MT</option>
			<option value="MS">MS</option>
			<option value="MG">MG</option>
			<option value="PA">PA</option>
			<option value="PB">PB</option>
			<option value="PR">PR</option>
			<option value="PE">PE</option>
			<option value="PI">PI</option>
			<option value="RJ">RJ</option>
			<option value="RN">RN</option>
			<option value="RS">RS</option>
			<option value="RO">RO</option>
			<option value="RR">RR</option>
			<option value="SC">SC</option>
			<option value="SP">SP</option>
			<option value="SE">SE</option>
			<option value="TO">TO</option>
			<option value="DF">DF</option>
		</select>
			<br>
		


		<label>Informe seu e-mail:</label> <br>
		<input type="email" name="campoemail" placeholder="nome@servidor" required size="20" class="campoemail">
		<br>

		<h3>Formação</h3> 
		<label>Escola de formação</label><br> 

		<input type="text" name="escola" size="40" required><br> <label>Categoria:</label><br> 
		
		<input type="radio" name="categoria" value="1"> <label class="categoria">Dança</label> 
		
		<input type="radio" name="categoria" value="2"> <label class="categoria">Teatro</label> <input type="radio" name="categoria" value="3"> <label class="categoria">Música</label> <input type="radio" name="categoria" value="4"> <label class="categoria">Pintura</label> 
		<input type="radio" name="categoria" value="5"> <label class="categoria">Circense</label> <input type="radio" name="categoria" value="6"> <label class="categoria">Cinema</label> <input type="radio" name="categoria" value="7"> <label class="categoria">Escultura</label> <input type="radio" name="categoria" value="8"> <label class="categoria">Literatura</label> <br> 
		
		<label>Descrição das habilidades:</label><br> <textarea cols="70" rows="5"></textarea><br><br> 


		<br><input type="submit" value="ENVIAR">
	</form>
</main>
<footer>

		
		<p>Soul Brasil - Desenvolvido por Sara Barros Resende </p>
	</footer>
</body>
</html>
